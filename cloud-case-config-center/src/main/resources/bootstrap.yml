spring:
  application:
    name: cloud-case-config-center #注册进Eureka服务器的服务名称
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/Sir-yuChen/springcloud-config.git  #GitHub上复制的项目地址
          username: Sir-yuChen
          password: zy18739473138
          skipSslValidation: true # 跳过ssl认证
          force-pull: true
      #          search-paths:  #搜索目录
#            - cloud-case
      label: main   #读取分支
#注册中心，eureka
eureka:
  client:
    #表示是否将自己注册进eureka  默认为true
    register-with-eureka: true
    #是否从EurekaServer中抓取已有的注册信息，默认为true，单点无所谓，集群必须设置true才能和ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #集群配置
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    #服务名称修改
    instance-id: ConfigCenter${server.port}
    #访问路径可以显示ip地址
    prefer-ip-address: true

server:
  port: 8022